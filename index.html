<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块一 · 牙模加载与场景初始化</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen">
    <div id="app" class="w-screen h-screen">
        <canvas id="mainCanvas" class="block w-full h-full"></canvas>
    </div>

    <div id="ui" class="absolute top-0 left-0 m-4 p-4 bg-gray-800/80 rounded-lg shadow w-full max-w-sm">
        <h1 class="text-xl font-bold mb-3">模块一：文件与场景</h1>
        <div class="space-y-3">
            <div>
                <label class="block text-sm mb-1">加载模型（.stl）</label>
                <input type="file" id="stl-input" accept=".stl" class="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700" />
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm mb-1">导入设计（.json）</label>
                    <input type="file" id="json-import" accept=".json" class="block w-full text-sm" />
                </div>
                <div class="flex items-end">
                    <button id="export-json" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded disabled:opacity-50" disabled>导出JSON</button>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <label for="opacity" class="text-sm">牙模透明度</label>
                <input id="opacity" type="range" min="0.1" max="1" step="0.05" value="1" class="w-full" />
            </div>
            <p id="status" class="text-xs text-gray-300 h-5"></p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
